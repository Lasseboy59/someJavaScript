<!DOCTYPE html>

<html>
    <head>
        <title>Recipes App</title>
        <link rel="icon" href="/images/favicon.png">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Recipes App Old2</h1>
                <h2 class="header__subtitle">Save your recipes</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Filter notes">
            </div>
        </div>
        <div class="container">
                <div id="notes"></div>
                <button id="create-note" class="button">Create Note</button>    
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        <script src="scripts/uuid.js"></script>         
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes-app.js"></script>
    </body>
</html>
